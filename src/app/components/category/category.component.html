<h2 class="text-center">All categories</h2>
<div class="row">
    <div class="col-sm-3" *ngFor="let category of categories">
      <div class="card">
        <img src="{{'http://rjtmobile.com/grocery/images/'+category.catImage}}" class="card-img-top" alt="...">
        <div class="card-body" >
           
          <h5 class="card-title">{{category.catName}}</h5>

          <!-- <a href="#" class="btn btn-primary btn-block">Select</a> -->
          <button (click)="onClickHandler(category)" class="btn btn-primary btn-block">Select</button>
          <!-- hyperlinking using button -->
        </div>
      </div>
    </div>
    
  </div>
